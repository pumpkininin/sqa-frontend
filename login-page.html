<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="login-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between p-4"  style="background-color: #000000 !important; ">
        <a class="navbar-menu"><i class="fa-solid fa-bars fa-2xl"></i></a>
        <a><i class="fas fa-user-circle fa-2xl" style="color: #C4C4C4;"></i></a>
    </nav>
    <div class="login-section d-flex flex-column justify-content-center align-items-center" style="color: white;">
        <h2 class="my-4">Login</h2>
        <form action="/login" class="d-flex flex-column w-50">
            <input class="my-3 w-100 py-2" type="text" placeholder="Username">
            <input class="my-3 w-100 py-2" type="password" placeholder="Password">
            <div class="support-fields d-flex flex-row justify-content-between my-3">
                <div class="remember-me">
                    <input type="checkbox" name="Remember me?" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="/forget">Forgot password?</a>
            </div>
            <div class="btn-submit row my-5">
                <button class="w-75 mx-auto px-auto py-2" >Login</button>
            </div>
        </form>
    </div>
</body>
<style>
    .carousel-indicators{
        position: absolute;
        bottom: -60px !important;
    }
    .carousel-indicators li {
        width: 15px !important;
        height: 15px !important;
        border-radius: 100% !important;
    }
</style>
</html>
